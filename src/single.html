<!-- single.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Single Article - RSS Reader</title>
        <!-- Your CSS and other head elements -->
    </head>
    <body>
        <div class="single-article">
            <div class="article-image"></div>
            <h2 class="article-title">Article Title</h2>
            <p class="article-content">Article content goes here.</p>
            <a href="index.html" class="back-button">Back</a>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Get the selectedRssItem data from localStorage
                const selectedRssItem = JSON.parse(localStorage.getItem("selectedRssItem"));

                // Update the elements in single.html with the selectedRssItem details
                const articleImageElement = document.querySelector(".article-image");
                const articleTitleElement = document.querySelector(".article-title");
                const articleContentElement = document.querySelector(".article-content");

                if (
                    articleImageElement instanceof HTMLElement &&
                    articleTitleElement instanceof HTMLElement &&
                    articleContentElement instanceof HTMLElement
                ) {
                    if (selectedRssItem) {
                        // Update the single article page with the selected RSS item's details
                        articleImageElement.style.backgroundImage = `url(${selectedRssItem.image || ""})`;
                        articleTitleElement.textContent = selectedRssItem.title || "No Title";
                        articleContentElement.textContent = selectedRssItem.description || "No Description";
                    } else {
                        // If the selected item is not found, display a message or handle it accordingly
                        articleImageElement.style.backgroundImage = "none";
                        articleTitleElement.textContent = "No Title";
                        articleContentElement.textContent = "No Description";
                    }
                }

                // Clear the selectedRssItem data from localStorage after using it
                localStorage.removeItem("selectedRssItem");
            });
        </script>
    </body>
</html>
