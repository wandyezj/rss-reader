<!DOCTYPE html>
<html lang="en">
    <metadata>
        <title>RSS Reader</title>
    </metadata>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    </head>
    <body>
        <div>
            <h1>RSS Reader</h1>
        </div>
        <img src="assets/logo.svg" alt="RSS Reader Logo" id="logo" />
        <div id="insert"></div>

        <div class="button-container">

        </div>
    </body>
</html>
